<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Ghost Catcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            height: 100vh;
        }
        
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,0,0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(255,255,0,0.05) 0%, transparent 20%),
                linear-gradient(0deg, #2c1810 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            cursor: crosshair;
        }
        
        .house {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(180deg, #2c1810 0%, #1a0f0a 100%);
            border-top: 20px solid #4a3728;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        
        .window {
            position: absolute;
            width: 80px;
            height: 60px;
            background: #1a1a2e;
            border: 4px solid #4a3728;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(255,255,0,0.1);
        }
        
        .window1 { top: 20%; left: 15%; }
        .window2 { top: 20%; right: 15%; }
        .window3 { top: 50%; left: 40%; }
        
        .door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: #0f0a06;
            border: 4px solid #4a3728;
            border-radius: 5px 5px 0 0;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #ghostCount {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 1.2em;
            color: #aaa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        .ghost {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            animation: float 3s ease-in-out infinite;
            z-index: 50;
        }
        
        .ghost:hover {
            transform: scale(1.2);
        }
        
        .ghost:active {
            transform: scale(0.9);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        
        .ghost-caught {
            animation: fadeOut 0.5s ease-out forwards;
            pointer-events: none;
        }
        
        .sparkles {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 20px;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="house">
            <div class="window window1"></div>
            <div class="window window2"></div>
            <div class="window window3"></div>
            <div class="door"></div>
        </div>
    </div>
    
    <div id="score">Score: 0</div>
    <div id="ghostCount">Ghosts Caught: 0</div>

    <script>
        let score = 0;
        let ghostsCaught = 0;
        let activeGhosts = [];
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const ghostCountDisplay = document.getElementById('ghostCount');
        
        const ghostEmojis = ['üëª', 'ü§ç', 'üí´', '‚≠ê'];
        
        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.textContent = ghostEmojis[Math.floor(Math.random() * ghostEmojis.length)];
            
            const x = Math.random() * (gameArea.offsetWidth - 60);
            const y = Math.random() * (gameArea.offsetHeight - 60);
            
            ghost.style.left = x + 'px';
            ghost.style.top = y + 'px';
            ghost.style.animation = 'fadeIn 0.5s ease-out, float 3s ease-in-out infinite';
            
            gameArea.appendChild(ghost);
            activeGhosts.push(ghost);
            
            ghost.addEventListener('click', catchGhost);
            
            setTimeout(() => {
                if (ghost.parentNode) {
                    ghost.remove();
                    const index = activeGhosts.indexOf(ghost);
                    if (index > -1) activeGhosts.splice(index, 1);
                }
            }, 4000);
        }
        
        function catchGhost(e) {
            e.stopPropagation();
            const ghost = e.target;
            
            score += 10;
            ghostsCaught++;
            scoreDisplay.textContent = 'Score: ' + score;
            ghostCountDisplay.textContent = 'Ghosts Caught: ' + ghostsCaught;
            
            createSparkles(ghost.offsetLeft + 30, ghost.offsetTop + 30);
            
            ghost.className += ' ghost-caught';
            
            const index = activeGhosts.indexOf(ghost);
            if (index > -1) activeGhosts.splice(index, 1);
            
            setTimeout(() => ghost.remove(), 500);
        }
        
        function createSparkles(x, y) {
            const sparkleEmojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
            
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkles';
                sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                
                sparkle.style.left = (x + Math.random() * 40 - 20) + 'px';
                sparkle.style.top = (y + Math.random() * 40 - 20) + 'px';
                
                gameArea.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
        
        function spawnGhosts() {
            if (activeGhosts.length < 20) {
                createGhost();
            }
        }
        
        // Start the game
        setInterval(spawnGhosts, 1500);
        createGhost(); // Start with one ghost
    </script>
</body>
</html>
